<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Portfolio</title>

    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"></link>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/portfolio.css"></link>

    <!-- COUNTRY SELECTOR PLUGIN -->
    <link href="plugins/jquery-countrySelector.min.css" rel="stylesheet"></link>
    <script src="plugins/jquery.countrySelector.js"></script>

  </head>




  <body>

    <img id="blurredBackground" src="../images/portfoliobg.png"></img>

    <div class="navigation">
      <div><button id="showAddPlayerDialog" class="buttonsFromNavigation">Add a player</button></div>
      <div><button id="showEditPlayerDialog" class="buttonsFromNavigation">Edit a player</button></div>
      <div><button id="toggleFactors" onclick="toggleFactors()" class="buttonsFromNavigation">Toggle Factors</button></div>
    </div>

    <hr class="mainHR"></hr>


    <div id="header">
      <table id="tableAllPlayers">
        <tr class="topRow">
          <td>Name</td>
          <td>Age</td>
          <td>Country</td>
          <td>Shares</td>
          <td>Dividends</td>
          <td>Buy Price (Cost)</td>
          <td>Current Price (Value)</td>
          <td>Commission (2%)</td>
          <td>Profit / Loss</td>
        </tr>
      </table>
    </div>



    <!-- ADD A PLAYER FORM -->
    <div id="addPlayerDiv" title="Add a player" class="hidden">
      <form id='addPlayer'>

        <div class="row">
          <div class="labels"><label for="inputName">Full name: </label></div>
          <div class="values"><input id='inputName' onclick="this.select()" type='text' required="true"/></div>
        </div>
        <div class="row">
          <div class="labels"><label for="inputAge">Age: </label></div>
          <div class="values"><input id='inputAge' onclick="this.select()" type='number' value="15" min="1" required="true"/></div>
        </div>
        <div class="row">
          <div class="labels"><label for="countrySelector">Country: </label></div>
          <div class="values"><select id="countrySelector" onchange="countrySelectionChange()" required="true"></select></div>
        </div>
        <div class="row">
          <div class="labels"><label for="inputBuyPrice">Buy Price (£): </label></div>
          <div class="values"><input id='inputBuyPrice' onclick="this.select()" type='number' value="2" step="0.01" min="0" required="true"/></div>
        </div>
        <div class="row">
          <div class="labels"><label for="inputCurrentPrice">Current Price (£): </label></div>
          <div class="values"><input id='inputCurrentPrice' onclick="this.select()" type='number' value="2" step="0.01" min="0" required="true"/></div>
        </div>
        <div class="row">
          <div class="labels"><label for="inputShares">Shares: </label></div>
          <div class="values"><input id='inputShares' onclick="this.select()" type='number' value="1" min="1" required="true"/></div>
        </div>
        <div class="row">
          <div class="labels"><label for="inputDividends">Dividends (£): </label></div>
          <div class="values"><input id='inputDividends' onclick="this.select()" type='number' value="0" step="0.01" min="0" required="true"/></div>
        </div>

        <hr></hr>

        <div class="row">
          <input type='submit' value="Submit"/>
        </div>

      </form>
    </div>


    <!-- EDIT A PLAYER FORM -->
    <div id="editPlayerDiv" title="Edit a player" class="hidden">
      <label> Select a player: </label>
      <select id="selectPlayerName" onchange="selectionChange()">
        <!-- default option -->
        <option id="defaultOption" selected="true" disabled="disabled">-- Select a player --</option>
      </select>
      <div id="editableDiv"></div>
    </div>



    <hr class="mainHR"></hr>
    <div class="footer">
      <div id="backToHomepageButton">
        <form method="post" action="/index.html">
          <div><button type="submit" class="buttonsFromNavigation">Back to home page</button></div>
        </form>
      </div>
      <div><button id="netProfit"></button></div>
    </div>

  </body>




  <script src="js/preload.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/editPlayer.js"></script>
  <script src="js/addPlayer.js"></script>
  <script src="js/portfolio.js"></script>
  <script src="js/factors.js"></script>



</html>
