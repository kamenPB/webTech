<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Home Page</title>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/styles.css"></link>

    <!-- COUNTRY SELECTOR PLUGIN -->
    <link href="plugins/jquery-countrySelector.min.css" rel="stylesheet"></link>
    <script src="plugins/jquery.countrySelector.js"></script>


  </head>
  <body>

    <pre id="players"></pre>


    <ul id="ulList"></ul>


    <!-- ADD A PLAYER FORM -->
    <div id="addPlayerDiv" title="Add a player" class="hidden">
      <form id='addPlayer'>
        <div class="name">
          <label for="inputName">Full name: </label>
          <input id='inputName' type='text' />
        </div>
        <div class="age">
          <label for="inputAge">Age: </label>
          <input id='inputAge' type='number' value="15"/>
        </div>
        <div class="country">
          <label for="countrySelector">Country: </label>
          <select id="countrySelector" onchange="countrySelectionChange()"></select>
        </div>
        <div class="buy_price">
          <label for="inputBuyPrice">Buy Price (£): </label>
          <input id='inputBuyPrice' type='number' value="2" step="0.01"/>
        </div>
        <div class="current_price">
          <label for="inputCurrentPrice">Current Price (£): </label>
          <input id='inputCurrentPrice' type='number' value="2" step="0.01"/>
        </div>
        <div class="shares">
          <label for="inputShares">Shares: </label>
          <input id='inputShares' type='number' value="1"/>
        </div>

        <hr></hr>

        <input type='submit' />
      </form>
    </div>


    <!-- EDIT A PLAYER FORM -->
    <div id="editPlayerDiv" title="Edit a player" class="hidden">
      <label> Select a player: </label>
      <select id="selectPlayerName" onchange="selectionChange()">
        <!-- default option -->
        <option id="defaultOption" selected="true" disabled="disabled">-- Select a player --</option>
      </select>
      <div id="editableDiv"></div>
    </div>


    <button id="showAddPlayerDialog">Add a player</button>
    <button id="showEditPlayerDialog">Edit a player</button>
    <form method="post" action="/portfolio.html">
      <button type="submit">Portfolio</button>
    </form>


    <script src="js/firebase.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/editPlayer.js"></script>
    <script src="js/addPlayer.js"></script>
    <script src="js/debug.js"></script>
  </body>
</html>
